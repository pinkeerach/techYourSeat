<mat-toolbar class="header" color="primary">
  <span>#techYourSeat</span>

  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <div fxHide fxShow.gt-xs>
    <button mat-button [ngx-scroll-to]="'#about'">about</button>
    <button mat-button [ngx-scroll-to]="'#event'">event</button>
    <button mat-button [ngx-scroll-to]="'#sponsor'">sponsors</button>
    <button mat-button [ngx-scroll-to]="'#contact'">contact</button>
    <button mat-button mat-raised-button class="button-link">
      <a href="https://www.eventbrite.com/e/charlotte-women-in-tech-meet-greet-tickets-46532670470" target="_blank">register
      </a>
    </button>
  </div>

  <div fxHide fxShow.xs>
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item [ngx-scroll-to]="'#about'">about</button>
      <button mat-menu-item [ngx-scroll-to]="'#event'">event</button>
      <button mat-menu-item [ngx-scroll-to]="'#sponsor'">sponsors</button>
      <button mat-menu-item [ngx-scroll-to]="'#contact'">contact</button>
      <button mat-menu-item>register</button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
</mat-toolbar>
